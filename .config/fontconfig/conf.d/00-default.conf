<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
  <family>monospace</family>
  <prefer>
    <family>D2Coding Ligature</family>
  </prefer>
</alias>
<alias>
  <family>sans</family>
  <prefer>
    <family>Source Han Serif KR</family>
  </prefer>
</alias>
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Source Han Sans KR</family>
  </prefer>
</alias>
</fontconfig>
